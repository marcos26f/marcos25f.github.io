<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Leco Burger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="cadastro-container">
        <form class="cadastro-form" action="seu-endereco-de-registro" method="post">
            <h1 class="cadastro-title">Cadastre-se</h1>
            
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="cadastro-button">Registrar</button>

            <p class="cadastro-login-text">Já tem conta? <a href="login.html">Faça login</a>.</p>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
