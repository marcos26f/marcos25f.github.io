<!-- entrega.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Entrega</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h2 {
            color: orange;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }

        /* Estilos para o modal */
        .modal {
            display: none; /* Escondido por padrão */
            position: fixed; /* Fixo em relação à janela */
            z-index: 1; /* Em cima de outros elementos */
            left: 0;
            top: 0;
            width: 100%; /* Largura total */
            height: 100%; /* Altura total */
            overflow: auto; /* Ativar rolagem se necessário */
            background-color: rgb(0, 0, 0); /* Fundo preto */
            background-color: rgba(0, 0, 0, 0.4); /* Fundo preto com transparência */
            padding-top: 60px; /* Espaçamento superior */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* Margens automáticas para centralizar */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Largura do modal */
            max-width: 500px; /* Largura máxima do modal */
            text-align: center; /* Centraliza o conteúdo */
        }

        .ok-btn {
            padding: 10px 15px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        .ok-btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Dados de Entrega</h2>
        <form id="delivery-form" onsubmit="event.preventDefault(); showConfirmation();">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Modal de Confirmação -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Pedido Confirmado!</h2>
            <p>Seu pedido foi realizado com sucesso. Em breve, entraremos em contato para a entrega.</p>
            <button class="ok-btn" onclick="redirectToIndex()">OK</button>
        </div>
    </div>

    <script>
        function showConfirmation() {
            // Mostra o modal
            document.getElementById("myModal").style.display = "block";
        }

        function redirectToIndex() {
            // Fecha o modal e redireciona para a index.html
            closeModal();
            window.location.href = 'index.html';
        }

        function closeModal() {
            // Esconde o modal
            document.getElementById("myModal").style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target === document.getElementById("myModal")) {
                closeModal();
            }
        }
    </script>
</body>

</html>
