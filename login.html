<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login e Cadastro</title>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img src="/assets/img/logo.jpg" alt="Lancho 1">
            <img src="/assets/img/logo.jpg" alt="Lancho 2">
            <img src="/assets/img/logo.jpg" alt="Lancho 3">
        </div>
    </div>
    
    

    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2 class="page-title">Bem vindo ao <br> Lecos Burguer!</h2> 
            </div>
            <form id="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <br>
                <button id="toggle-form">Cadastrar</button>
            </form>
            <form id="signup-form" style="display: none;">
                <input type="text" placeholder="Nome" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <input type="password" placeholder="Confirme sua senha" required>
                <input type="text" placeholder="Endereço" required>
                <input type="text" placeholder="Número de Telefone" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
