<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
</head>
<body>
    <!-- Exemplos de elementos que serão manipulados pelos scripts -->
    <div id="carrinho">
        <div id="lista-produtos">
            <p>Produto 1 - Quantidade: 2</p>
            <p>Produto 2 - Quantidade: 1</p>
        </div>
        <div id="total">
            Total: R$ 150,00
        </div>
        <textarea id="observacoes-gerais" placeholder="Observações"></textarea>
        <button onclick="capturarTelaCarrinho()">Capturar Tela do Carrinho</button>
    </div>

    <div id="modalComplemento">
        <span class="close">Fechar</span>
        <!-- Conteúdo do modal -->
    </div>

    <script>
        // Adiciona estilos ao carrinho
        const carrinho = document.getElementById('carrinho');
        carrinho.style.backgroundColor = 'lightblue';
        carrinho.style.color = 'darkblue';
        carrinho.style.padding = '20px';
        carrinho.style.border = '1px solid darkblue';
        carrinho.style.textAlign = 'center';

        function capturarTelaCarrinho() {
            const carrinho = document.getElementById('carrinho');
            const listaProdutos = carrinho.querySelector('#lista-produtos').innerHTML;
            const total = carrinho.querySelector('#total').innerHTML;
            const observacoes = carrinho.querySelector('#observacoes-gerais').value;

            let conteudoTexto = "Carrinho de Compras\n";
            conteudoTexto += "Produtos:\n" + listaProdutos + "\n";
            conteudoTexto += "Total: " + total + "\n";
            conteudoTexto += "Observações: " + observacoes;

            const novaJanela = window.open('', '_blank');
            novaJanela.document.write('<pre>' + conteudoTexto + '</pre>');
            novaJanela.document.title = "Seus Pedidos";
        }

        document.getElementById('modalComplemento').querySelector('.close').addEventListener('click', function () {
            document.getElementById('modalComplemento').style.display = 'none';
        });
    </script>
</body>
</html>
